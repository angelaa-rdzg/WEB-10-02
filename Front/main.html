<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Proyectos</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background-color: #f4f5f7;
            color: #2c2c2c;
        }


        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background-color: #480A23;
            padding: 30px 20px;
        }

        .menu-title {
            color: #ffffff;
            font-size: 20px;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 600;
        }

        .menu-item {
            display: block;
            padding: 12px 14px;
            margin-bottom: 10px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .menu-item:hover {
            background-color: rgba(255,255,255,0.15);
        }


        header {
            position: fixed;
            top: 0;
            left: 220px;
            width: calc(100% - 220px);
            height: 70px;
            background-color: #ffffff;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #480A23;
        }

        .add-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #480A23;
            color: #ffffff;
            font-size: 24px;
        }

        .add-btn:hover {
            background-color: #ac2218;
        }


        .tasks-container {
            margin-left: 220px;
            padding: 100px 32px 80px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
        }

        .Task-tag {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 28px 24px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .Task-tag:hover {
            transform: translateY(-4px);
        }

        .Task-tag h2 {
            font-size: 16px;
            font-weight: 500;
            color: #333333;
            text-align: center;
        }


        footer {
            position: fixed;
            bottom: 0;
            left: 220px;
            width: calc(100% - 220px);
            background-color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #000000;
        }
    </style>
</head>

<body>

<header>
    <h2>Gestión de Proyectos</h2>
    <a href="proyecto.html">
        <button class="add-btn">+</button>
    </a>
</header>

<div class="side-menu">
    <h2 class="menu-title">Menu</h2>
    <a href="#" class="menu-item">Backlog</a>
    <a href="#" class="menu-item">Board</a>
    <a href="#" class="menu-item">Reports</a>
    <a href="#" class="menu-item">Releases</a>
    <a href="#" class="menu-item">Components</a>
    <a href="#" class="menu-item">Issues</a>
</div>

<div class="tasks-container">
    <div class="Task-tag" style="text-align:center">
    <img id="poke1" width="120">
    <h2 id="name1"></h2>
    </div>

    <div class="Task-tag" style="text-align:center">

    </div>

    <div class="Task-tag" style="text-align:center">

    </div>

    <div class="Task-tag" style="text-align:center">

    </div>

    <div class="Task-tag" style="text-align:center">

    </div>

    <div class="Task-tag" style="text-align:center">

    </div>

    <div class="Task-tag" style="text-align:center">

    <div class="Task-tag" style="text-align:center">

</div>


<script src="pokemon.js"></script>

<footer>
    Angela Rodriguez Garza
</footer>

</body>
</html>
