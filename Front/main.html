<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .Task-tag {
            background: rgb(194, 193, 193);
            padding: 100px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .tasks-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 40px 0 0 200px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: #480A23;
            color: white;
            padding: 30px;
            box-sizing: border-box;
        }

        .menu-title {
            font-size: 22px;
            text-align: center;
            letter-spacing: 1px;
        }

        .menu-item {
            display: block;
            margin-bottom: 14px;
            padding: 12px 15px;
            color: white;
            font-size: 15px;
            font-weight: bold;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            color: rgb(10, 10, 10);
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        footer {
            background: #eee;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .add-btn {
            position: absolute;
            top: 15px;
            right: 50px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            color: #480A23;
            font-size: 28px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <header>
        <h2>Gesti√≥n de Proyectos</h2>
        <a href="proyecto.html" class="add-btn">+</a>
    </header>

    <div class="side-menu">
        <h2 class="menu-title">Menu</h2>
        <a href="#" class="menu-item">Backlog</a>
        <a href="#" class="menu-item">Board</a>
        <a href="#" class="menu-item">Reports</a>
        <a href="#" class="menu-item">Releases</a>
        <a href="#" class="menu-item">Components</a>
        <a href="#" class="menu-item">Issues</a>
    </div>

    <div class="tasks-container">
        <div class="Task-tag"><h2>Task 1</h2></div>
        <div class="Task-tag"><h2>Task 2</h2></div>
        <div class="Task-tag"><h2>Task 3</h2></div>
        <div class="Task-tag"><h2>Task 4</h2></div>
    </div>

<footer>
    Angela Rodriguez Garza
</footer>
         
</body>
</html>
