<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        
        input {
            width: 92%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #EF0037;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #480A23;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 50px;   
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            color: #480A23;
            font-size: 28px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <header>
        <a href="main.html" class="back-btn">←</a>
    </header>

    <div class="signup-box">
        <h2>Registrar Proyecto</h2>
        <form action="main.html">
            <input type="text" placeholder="Nombre del proyecto" required>
            <input type="text" placeholder="Lider" required>
            <input type="date" placeholder="Fecha de Inicio" required>
            <input type="date" placeholder="Fecha de Finalización" required>
            <input type="text" placeholder="Descripción" required>
            <button type="submit">Registrar Proyecto</button>
        </form>
    </div>

</body>
</html>
