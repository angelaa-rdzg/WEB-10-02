<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .foto {
            width: 200px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .register-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #480A23;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 92%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #EF0037;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #480A23;
        }
    </style>
</head>
<body>
    <img src="Imagenes/Logo.png" class="foto">
    <div class="login-box">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
            <p class="register-text">
                You donâ€™t have an account?
                <a href="registro.html">Sign up</a>
            </p>  
        </form>
        <script src="login.js"></script>
    </div>

</body>
</html>
